<table class="ContributionCalendar-grid js-calendar-graph-table" data-hydro-click="{&quot;event_type&quot;:&quot;user_profile.click&quot;}" data-hydro-click-hmac="test-hmac">
    <tbody>
        <tr style="height: 10px">
          <td class="ContributionCalendar-label" style="position: relative">
            <span class="sr-only">Sunday</span>
            <span aria-hidden="true" style="clip-path: Circle(0); position: absolute; bottom: -3px">
              Sun
            </span>
          </td>
          <!-- Simulated days -->
          <td class="ContributionCalendar-day"></td><td class="ContributionCalendar-day"></td>
        </tr>
        <tr style="height: 10px">
          <td class="ContributionCalendar-label" style="position: relative">
            <span class="sr-only">Monday</span>
            <span aria-hidden="true" style="clip-path: None; position: absolute; bottom: -3px">
              Mon
            </span>
          </td>
          <td class="ContributionCalendar-day"></td><td class="ContributionCalendar-day"></td>
        </tr>
        <tr style="height: 10px"><td class="ContributionCalendar-label">Tue</td><td></td><td></td></tr>
        <tr style="height: 10px"><td class="ContributionCalendar-label">Wed</td><td></td><td></td></tr>
        <tr style="height: 10px"><td class="ContributionCalendar-label">Thu</td><td></td><td></td></tr>
        <tr style="height: 10px"><td class="ContributionCalendar-label">Fri</td><td></td><td></td></tr>
        <tr style="height: 10px"><td class="ContributionCalendar-label">Sat</td><td></td><td></td></tr>
    </tbody>
</table>
